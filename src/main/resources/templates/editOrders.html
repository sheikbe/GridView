<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>GridView Edit Example</title>
</head>
<body>
    <h3>GridView Edit Example</h3>
    <form action="#" th:action="@{/saveOrder}" th:object="${salesOrderDetail}" method="post">
        <table>
            <thead>
                <tr>
                    <th>Sales Order ID</th>
                    <th>Sales Order Detail ID</th>
                    <th>Order Qty</th>
                    <th>Product ID</th>
                    <th>Unit Price</th>
                    <th>Modified Date</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="salesOrderDetail : ${listSalesOrderDetails}">
                    <td th:text="${salesOrderDetail.salesOrderId}"></td>
                    <td th:text="${salesOrderDetail.salesOrderDetailId}"></td>
                    <td><input type="number" th:field="*{orderQty}" /></td>
                    <td><input type="number" th:field="*{productId}" /></td>
                    <td><input type="number" step="0.01" th:field="*{unitPrice}" /></td>
                    <td th:text="${salesOrderDetail.modifiedDate}"></td>
                    <td>
                        <button type="submit">Save</button>
                    </td>
                </tr>
            </tbody>
        </table>
    </form>
</body>
</html>
